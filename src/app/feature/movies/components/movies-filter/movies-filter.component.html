<mat-toolbar class="movies-filter">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Search for movies" [formControl]="queryControl">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Columns</mat-label>
    <mat-select [formControl]="columnsControl" multiple (selectionChange)="columnsSelectionChange.emit($event)">
      <mat-option *ngFor="let column of columns" [value]="column">{{column}}</mat-option>
    </mat-select>
  </mat-form-field>
</mat-toolbar>
